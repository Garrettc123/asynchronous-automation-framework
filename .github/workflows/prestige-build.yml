name: Prestige Build & Provenance

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build/Package Artifact (Zip)
        run: |
          mkdir -p dist
          zip -r dist/framework-release.zip . -x "*.git*" "dist/*"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: dist/sbom.spdx.json

      - name: Generate Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/framework-release.zip'

      - name: Calculate Checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prestige-build-artifacts
          path: dist/
          retention-days: 90
